language: php
cache:
  bundler: true
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$HOME/.npm"
php:
  - 7.0
env:
  - VERSION=8.x-1.x
  
sudo: false

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  - composer remove drupal/core
  - composer require drupal/drupal 8.1.8
  

install:
  - export PATH="$HOME/.composer/vendor/bin:$TRAVIS_BUILD_DIR/bin:$PATH"

  - export COMPOSER_EXIT_ON_PATCH_FAILURE=1

  - mysql -e 'SET GLOBAL wait_timeout = 5400;'
  - mysql -e "SHOW VARIABLES LIKE 'wait_timeout'"

  - echo 'max_execution_time = 120' >> drupal.php.ini;
  - echo 'sendmail_path = /bin/true' >> drupal.php.ini;
  - phpenv config-add drupal.php.ini
  - phpenv rehash

  - composer global require phing/phing
  - phing build -Dversion=$VERSION -Dbranch=$TRAVIS_COMMIT

  - phing install -Ddb.database=drupal
  - if [ $VERSION != "HEAD" ]; then phing update; fi

before_script:
  - cd docroot
  - drush runserver --default-server=builtin 8080 &>/dev/null &
  - phantomjs --webdriver=4444 > /dev/null &
  - sleep 5
  
  - php profiles/drupaltest/modules/contrib/composer_manager/scripts/init.php

script:
  - cd ./profiles/drupaltest
  - behat --strict

matrix:
  fast_finish: true
