language: php
cache:
  bundler: true
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$HOME/.npm"
php:
  - 5.6
  - 7.0 
  
sudo: false

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

install:
  - phpenv config-add drupal.php.ini
  - phpenv rehash
  - composer install
  - bin/behat --init
  
script:
  - bin/behat 

matrix:
  fast_finish: true
